<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <meta charset="utf-8">
        <title>Cookie Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/main.bundle.js"></script>
    </head>
    <body>
        <header>
            <h1>Cookie Calculator</h1>
        </header>
        <section id="cookies">
            <header>
                <h1>Cookies</h1>
            </header>
            <form id="cookies-input">
                <label for="cookies-number">How many cookies have you baked?</label>
                <input type="text" name="cookies-number" value=""><br>
                <label for="cookie-mass">Cookie mass [g]:</label>
                <input type="text" name="cookie-mass" value=""><br>
                <label for="cookie-radius">Cookie radius [cm]:</label>
                <input type="text" name="cookie-radius" value=""><br>
                <label for="cookie-thickness">Cookie thickness [cm]:</label>
                <input type="text" name="cookie-thickness" value="">
            </form>
        </section>
        <section id="amount">
            <header>
                <h1>Amount</h1>
            </header>
            <p><span id="total-amount"></span></p>
            <p class="approx">Approx: <span id="approx-amount"></span></p>
            <table class="prev-next">
                <tr>
                    <td class="prev">Prev: <span id="prev-amount"></span></td>
                    <td class="next">Next: <span id="next-amount"></span></td>
                </tr>
            </table>
        </section>
        <section id="mass">
            <header>
                <h1>Mass</h1>
            </header>
            <p><span id="total-mass"></span></p>
            <p class="approx">Approx: <span id="approx-mass"></span></p>
            <table class="prev-next">
                <tr>
                    <td class="prev">Prev: <span id="prev-mass"></span></td>
                    <td class="next">Next: <span id="next-mass"></span></td>
                </tr>
            </table>
        </section>
        <section id="volume">
            <header>
                <h1>Volume</h1>
            </header>
            <p><span id="total-volume"></span></p>
            <p class="approx">Approx: <span id="approx-volume"></span></p>
            <table class="prev-next">
                <tr>
                    <td class="prev">Prev: <span id="prev-volume"></span></td>
                    <td class="next">Next: <span id="next-volume"></span></td>
                </tr>
            </table>
        </section>
        <section id="length">
            <header>
                <h1>Length</h1>
            </header>
            <p><span id="total-length"></span></p>
            <p class="approx">Approx: <span id="approx-length"></span></p>
            <table class="prev-next">
                <tr>
                    <td class="prev">Prev: <span id="prev-length"></span></td>
                    <td class="next">Next: <span id="next-length"></span></td>
                </tr>
            </table>
        </section>
    </body>
</html>
